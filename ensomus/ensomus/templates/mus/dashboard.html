{% extends 'base.html' %}
{% load i18n %}
{% block head %}
    <style>
        .panel2 {
            float: left;
            width: 300px;
            height: 300px;
            overflow: auto;
            border: 1px solid lightgrey;
            margin: 5px;
        }

        .widget .title {
            background: grey;
            color: white;
            padding: 2px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="row">
        <h2> {% trans "My preparation" %} </h2>

        <div class="row dashboard">
            {% for widget in widgets %}
                <div class="panel panel2 panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ widget.title }}</h3>
                    </div>
                    <div class="panel-body">
                        {% include widget.template %}
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
